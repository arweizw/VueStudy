<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
    <script src="../lib/vue.js"></script>
    <script>
        /* 自定义组件以变量方式命名，以json方式定义数据格式 */
        var Home = {
            template: '#aaa'
        };
        window.onload = function() {
            new Vue({
                el: '#box',
                data: {
                    msg: 'welcome vue2.0'
                },
                methods: {
                    update() {
                        this.msg = '更新成功！'
                    }
                },
                beforeCreate() {
                    console.log('组件实例刚刚创建');
                },
                created() {
                    console.log('实例已经创建完成');
                },
                beforeMount() {
                    console.log('模板编译之前');
                },
                mounted() {
                    console.log('模板编译完成');
                }
            });
        };
    </script>
</head>

<body>
    <div id="box">
        <input type="button" value="更新数据" @click="update"> {{msg}}
    </div>

</body>

</html>
