<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/vue1.0.js"></script>
    <script src="../lib/vue-resource0.7.js"></script>

</head>

<body>
    <div id="box">
        <!-- {{}}读取数据信息有可能闪烁 -->
        <span>{{msg}}</span>
        <br>
        <!-- v-text格式可以防止数据在没有被编译的时候展现出来数据格式 -->
        <span v-text="msg"></span>
        <br>
        <!-- v-html  可以识别转义字符，而不直接输出源代码格式-->
        <span v-html="msg2"></span>
        <script>
            window.onload = function() {
                var vm = new Vue({
                    el: '#box',
                    data: {
                        msg: '测试生存周期！',
                        msg2: '<strong>代码转义</strong>'
                    },
                    created: function() {
                        alert('创建实例！');
                    },
                    beforeCompile: function() {
                        alert('编译之前！');
                    },
                    compiled: function() {
                        alert('编译之后！');
                    },
                    ready: function() {
                        alert('插入到文档中！');
                    },
                    beforeDestroy() {
                        alert('销毁之前!');
                    },
                    destroyed() {
                        alert('销毁之后！');
                    }

                });
                document.onclick = function() {
                    vm.$destroy();
                };
            }
        </script>
    </div>
</body>

</html>
