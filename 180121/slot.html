<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../bower_components/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="box">
        <aaa>
            <ul slot="ul-slot">
                <li>111</li>
                <li>222</li>
                <li>333</li>
                <li>444</li>
            </ul>
            <ol slot="ol-slot">
                <li>111</li>
                <li>222</li>
                <li>333</li>
                <li>444</li>
            </ol>
        </aaa>
    </div>
    <template id="aa">
        <h1>测试</h1>
        <!-- 对原有数据进行占位 -->
        <slot name="ul-slot">这是一个默认的情况</slot>
       
        <p>welcome</p>
         <slot name="ol-slot">这是一个默认的情况</slot>
    </template>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                a: 'aaa'
            },
            components: {
                'aaa': {
                    template: '#aa'
                }
            }
        });
    </script>
</body>

</html>
